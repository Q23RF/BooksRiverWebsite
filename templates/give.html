<!DOCTYPE html>
<html lang="en">

<head>
	<title>【書愛流動】捐書</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
	<!-- Sidebar -->
	<div class="sidebar" style="display:none" id="sidebar">
		<div class="sidebar-container">
	  		<button class="close" onclick="sclose()">&times;</button>
			<a href="/protected">Home</a>
			<a href="/query">Search</a>
			<a href="#">Feedback</a>
		</div>
	</div>
	<div class="banner_container">
        <img src="{{ url_for('static', filename='images/banner.png') }}" alt="banner">
    </div>

	<div class="container">
  		<button class="open" onclick="sopen()">〉</button>
		<form action='/giveCallback' method="post" class="query-form">
			<div>
				<div><label for="description" class="query-label">書況說明:</label></div>
				<textarea name="description" class="query-input"></textarea>
			</div>

			<input type="hidden" name="id" value={{ id }}>
			<input type="submit" class="brown-button" value="Post">

		</form>
	</div>
	<script src="{{url_for('static', filename='script.js')}}"></script>

</body>
</html>
