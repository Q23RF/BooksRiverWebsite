<!DOCTYPE html>
<html lang="en">

<head>
	<title>【書愛流動】搜尋</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
	<!-- Sidebar -->
	<div class="sidebar" style="display:none" id="sidebar">
		<div class="sidebar-container">
	  		<button class="close" onclick="sclose()">&times;</button>
			<a href="/protected">Home</a>
			<a href="/query">Search</a>
			<a href="#">Feedback</a>
		</div>
	</div>
	<div class="banner_container">
        <img src="{{ url_for('static', filename='images/banner.png') }}" alt="banner">
    </div>

	<div class="container">
  		<button class="open" onclick="sopen()">〉</button>
		<form action='/query' method="post" class="post-form">
			<div>
				<label for="subject" class="post-label">科目:</label>
				<select name="subject" class="post-input">
					<option value="國文">國文</option>
					<option value="英文">英文</option>
					<option value="數學">數學</option>
				</select>
			</div>
			<input type="submit" value="搜尋">
		</form>

			{% for r in results %}
				<div class="post-container">
					<div>name: {{ r[1] }}</div>
					<div>subject: {{ r[3] }}</div>
					<div>
					<button class="get-or-give">捐書</button>
					<button class="get-or-give">取書</button>
					</div>
				</div>
			{% endfor %}
	</div>
	<script src="{{url_for('static', filename='script.js')}}"></script>

</body>
</html>
