<!DOCTYPE html>
<html lang="en">

<head>
	<title>【書愛流動】個人主頁</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="「書愛流動」平台的個人主頁，用戶可以在此管理自己的捐取書資料。">

	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
	<!-- Sidebar -->
	<div class="sidebar" style="display:none" id="sidebar">
		<div class="sidebar-container">
	  		<button class="close" onclick="sclose()">&times;</button>
			<a href="/protected">Home</a>
			<a href="/query">Search</a>
			<a href="#">Feedback</a>
		</div>
	</div>
	<div class="banner_container">
        <img src="{{ url_for('static', filename='images/banner.png') }}" alt="banner">
    </div>

	<div class="container">
  		<button class="open" onclick="sopen()">〉</button>
		<h2>{{ user[0] }}</h2>
		<div>愛心幣: {{ user[3] }}</div>
		<div style="margin-top: 8px;">未領取的書籍:</div>
		<div>{{ no_gets }}</div>
		{% for g in gets %}
		<div class="post-container">
			<div class="post-text">
				<div>捐書人: {{ g[0] }}</div>
				<div>書名: {{ g[1] }}</div>
				<div>書況簡述: {{ g[2] }}</div>
			</div>
			<form action="/protected" method="post">
				<input name="id" type="hidden" value={{ g[3] }}>
				<input type="submit" class="brown-button" value="已領取">
			</form>
		</div>
		{% endfor %}

		<div style="margin-top: 8px;">已捐贈的書籍:</div>
		<div>{{ no_gives }}</div>
		{% for g in gives %}
		<div class="post-container">
			<div class="post-text">
				<div>書名: {{ g[1] }}</div>
				<div>狀態(先寫status code晚點改): {{ g[6] }}</div>
			</div>
		</div>
		{% endfor %}
	
	</div>
	<script src="{{url_for('static', filename='script.js')}}"></script>

</body>
</html>
