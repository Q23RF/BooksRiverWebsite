<!DOCTYPE html>
<html lang="en">

<head>
	<title>【書愛流動】個人主頁</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="「書愛流動」平台的個人主頁，用戶可以在此管理自己的捐取書資料。">

	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/68144b1df7.js" crossorigin="anonymous"></script>
</head>

<body>
	<!-- Sidebar -->
	<div class="sidebar" style="display:none" id="sidebar">
		<div class="sidebar-container">
	  		<button class="close" onclick="sclose()">&times;</button>
			<a class="sidebar-nav" href="/protected">Home</a>
			<a class="sidebar-nav" href="/query">Search</a>
			<a class="sidebar-nav" href="#">Feedback</a>
			<div class="sidebar-bottom">
				<a href="https://linktr.ee/booksriver" target="_blank"><i class="fa-solid fa-link"></i></a>
				<a href="https://www.instagram.com/booksriver_2022/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
				<a href="mailto:booksriver.noreply@gmail.com"><i class="fa-regular fa-envelope"></i></a>
			</div>
		</div>
	</div>
	<div class="banner_container">
        <img src="{{ url_for('static', filename='images/banner.png') }}" alt="banner">
    </div>

	<div class="container">
  		<button class="open" onclick="sopen()">〉</button>
		<h2>{{ user[0] }}</h2>
		<div>愛心幣: {{ user[3] }}</div>
		<div style="margin-top: 10px;">未領取的書籍:</div>
		<div>{{ no_gets }}</div>
		{% for g in gets %}
		<div class="post-container">
			<div class="post-text">
				<div>捐書人: {{ g[0] }}</div>
				<div>書名: {{ g[1] }}</div>
				<div>書況簡述: {{ g[2] }}</div>
			</div>
			<form action="/protected" method="post">
				<input name="id" type="hidden" value={{ g[3] }}>
				<input type="submit" class="brown-button" value="確認領取">
			</form>
		</div>
		{% endfor %}

		<div style="margin-top: 10px;">已捐贈的書籍:</div>
		<div>{{ no_gives }}</div>
		{% for g in gives %}
		<div class="post-container">
			<div class="post-text">
				<div>捐贈書籍: {{ g[1] }}</div>
				<div>捐贈時間: {{ g[7] }}</div>
			</div>
		</div>
		{% endfor %}
	
	</div>
	<script src="{{url_for('static', filename='script.js')}}"></script>

</body>
</html>
