<!DOCTYPE html>
<html lang="en">

<head>
	<title>【書愛流動】取書</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/68144b1df7.js" crossorigin="anonymous"></script>
</head>

<body>
	<!-- Sidebar -->
	<div class="sidebar" style="display:none" id="sidebar">
		<div class="sidebar-container">
	  		<button class="close" onclick="sclose()">&times;</button>
			<a class="sidebar-nav" href="/protected">Home</a>
			<a class="sidebar-nav" href="/query">Search</a>
			<a class="sidebar-nav" href="#">Feedback</a>
			<div class="sidebar-bottom">
				<a href="https://www.canva.com/design/DAFWYO__YBg/s8mY9-l12zykkqQdZHk6vw/view?utm_content=DAFWYO__YBg&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink" target="_blank"><i class="fa-regular fa-circle-question"></i></a>
				<a href="https://linktr.ee/booksriver" target="_blank"><i class="fa-solid fa-link"></i></a>
				<a href="https://www.instagram.com/booksriver_2022/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
				<a href="mailto:booksriver.noreply@gmail.com"><i class="fa-regular fa-envelope"></i></a>
			</div>
		</div>
	</div>
	<div class="banner-container">
        <img src="{{ url_for('static', filename='images/banner.png') }}" alt="banner">
    </div>

	<div class="container">
  		<button class="open" onclick="sopen()">〉</button>
		<h2 style="font-weight: 500; margin-bottom: 15px;">{{ name }}</h2>
  		<div class="alert-box">{{ no_coins }}</div>
		<div>{{ empty }}</div>
		{% for r in results %}
		<div class="post-container">
			<div class="post-text">
				<div>捐書人: {{ r[3] }}</div>
				<div>書況簡述: {{ r[4] }}</div>
				<div>捐贈時間: {{ r[7] }}</div>
				<div>捐書碼: {{ r[5] }}</div>
				<div>所在書箱: {{ r[8] }}</div>
			</div>
			<form action='/getCallback' method="post">
				<input type="hidden" name="post_id" value= {{ r[5] }}>
				<div>
					<label for="box" class="query-label">領取書箱:</label>
					<select name="box" class="query-input" style="width: 32%;">
						<option value="0-1">0-1</option>
						<option value="0-2">0-2</option>
						<option value="0-3">0-3</option>
					</select>
				</div>
				<input type="submit" class="brown-button" value="以知識貨幣兌換">
			</form>
		</div>
		{% endfor %}
	</div>
	<script src="{{url_for('static', filename='script.js')}}"></script>

</body>
</html>
